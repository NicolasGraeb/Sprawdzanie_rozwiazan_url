<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Something</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <section>
            <h2>Sprawdz rozwiazania</h2>
            <form action="/" method="POST">
                <textarea id="big-text-area" name="big-text-area" rows="10" placeholder="Podaj rownania, wazne zeby pomiedzy kazdym rownaniem byl enter..." required></textarea>

                <div style="display: flex; align-items: center;">
                    <label for="number-input">podaj ilosc:</label>
                    <input type="number" id="number-input" name="number-input" required>

                    <button type="button" onclick="createFields()">dodaj rozwiazania</button>
                </div>


                <div id="additional-fields-container"></div>

                <button type="submit">Sprawdz</button>
            </form>
        </section>
    </main>

    <script>
        function createFields() {
            clearCreatedFields();
            const number = parseInt(document.getElementById('number-input').value);

            const container = document.getElementById('additional-fields-container');
            for (let i = 1; i <= number; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = `additional-field-${i}`;
                input.placeholder = `Field ${i}`;
                container.appendChild(input);
            }
        }

        function clearCreatedFields() {
            const container = document.getElementById('additional-fields-container');
            container.innerHTML = '';
        }
    </script>
</body>
</html>
